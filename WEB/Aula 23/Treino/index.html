<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bruno Koster">
    <meta name="description" content="Formulário para cadastro">
    <meta name="keywords" content="formulario, cadastro, login">

    <link rel="stylesheet" href="css/estilo.css">

    <title>Formulário</title>
</head>
<body>
    <h1><u>Preencha com seus dados:</u></h1>
    <form action="post">
        <fieldset  class="form1">
            <legend style="font-weight: bold; ;">Cadastro Login</legend>
            
                <label>Nome:<span style="color: red;">*</span></label>
                <input type="text" name="txtnome" placeholder="Nome completo">
                <br>
                <label>Apelido:</label>
                <input type="text" name="txtapelido">
                <br>
                <label>E-mail:<span style="color: red;">*</span></label>
                <input type="email" name="email" placeholder="nome@email.com">
                <br>
                <label>Senha:<span style="color: red;">*</span></label>
                <input type="password" name="senha">
                <br>
                <label>Repita a Senha:<span style="color: red;">*</span></label>
                <input type="password" name="senha2">
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
