<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>
			Apostila de Desenvolvimento Web I - Aprendendo HTML, CSS e JS
		</title>
		<meta name="author" content="Bruno Koster::bruno10762@gmail.com">
		<meta name="description" content="Site exemplificando as tags, elementos e atributos HTML, assim como estilização CSS">
		<meta name="keywords" content="Web I, HTML, CSS, JS, Apostila">
		<link rel="shortcut icon" href="img/iconhtml.png">
		<link rel="stylesheet" type="text/css" href="css/estilo.css"> 
	</head>
	<body>
		<main>
			<h1 class="principal"> Tipos de Listas </h1>
			<hr>
			<p>
				As listas são utilizadas para marcar itens e criar menus. <br>
				Exemplo: 
				&lt;ul> &lt;li> Item &lt;/li> &lt;/ul>
			</p>
			<h2> Lista Não Ordenada: </h2>
			<ul class="naoordenada">
				<li> HTML </li>
				<li> CSS </li>
				<li> JS </li>
			</ul>	

			<h2> Lista Ordenada: </h2>
			<ol class="ordenada">
				<li> HTML </li>
				<li> CSS </li>
				<li> JS </li>
				<li> JQuery </li>
			</ol>
			
			<h2> Lista para Menu: </h2>
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Produtos</a></li>
				<li><a href="#">Galeria</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
			
			<p>
				<a href="index.html"> Voltar <a>
			</p>
		</main>
	</body>
</html>
