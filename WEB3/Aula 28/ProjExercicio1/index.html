<!DOCTYPE html>
<html>
    <head>
        <title>Super Calculadora</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="_css/bootstrap.min.css"/>
        <style>
            head, body{
                transform: translateY(100%);
            }
            
            .container{
                height: 100%;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <form method="POST" action="resultado.jsp" class="text-center">
                <h1>Calculadora</h1>
                <div class="form-group">
                    <div class="mt-4">
                        <input type="number" name="n1" placeholder="Digite o 1º número aqui" class="form-control w-25 m-auto"/>
                    </div>
                    <div class="mt-4">
                        <select name="op" class="form-control w-25 m-auto">
                            <option value="mais">Adição</option>
                            <option value="menos">Subtração</option>
                            <option value="dividir">Divisão</option>
                            <option value="vezes">Multiplicação</option>
                        </select>
                    </div>
                    <div class="form-group mt-4">
                        <input type="number" name="n2" placeholder="Digite o 2º número aqui" class="form-control w-25 m-auto"/>
                    </div>
                    <div class="mt-4">
                        <input type="submit" name="send" value="Enviar" class="btn btn-dark m-auto w-25 pt-3 pb-3"/>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
